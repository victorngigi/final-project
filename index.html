<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>F1 Historical Data</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h1>F1 Historical Data</h1>
    <div class="form-container">
      <div class="field-group">
        <label for="seasonSelect">Select Season:</label>
        <select id="seasonSelect"></select>
      </div>
      <div class="field-group">
        <!-- Championship Type Toggle -->
        <div id="championToggle">
          <button id="driversBtn" class="champ-btn active">Drivers</button>
          <button id="constructorsBtn" class="champ-btn">Constructors</button>
        </div>
      </div>
      <div class="field-group" id="driversSection">
        <label for="driverSelect">Select Driver:</label>
        <select id="driverSelect"></select>
      </div>
      <div class="field-group" id="constructorsSection" style="display: none;">
        <label for="constructorSelect">Select Constructor:</label>
        <select id="constructorSelect"></select>
      </div>
      <div class="field-group">
        <button id="submitBtn" class="action-btn">Submit</button>
      </div>
    </div>
    <canvas id="f1Chart" width="800" height="400"></canvas>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="./script.js"></script>
</body>
</html>
